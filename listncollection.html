<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Nodelist</title>
    <link rel="stylesheet" href="./assets/scss/listncollection.css" />
    <script src="./assets/script/listncollection.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- NODELIST -->

      <section id="nodelist">
        <article>
          <h2>Nodelist</h2>
          <p id="text">Hej Aalborg!</p>
          <p>Hej Nibe!</p>
          <p>Hej Silkeborg!</p>
          <p>Hej Gråsten!</p>

          <p id="hej"></p>
          <p id="nodelength"></p>

          <button onclick="changenodes()">Skift farven</button>
        </article>
      </section>

      <!-- HTMLCOLLECTION -->

      <section id="htmlcollection">
        <article>
          <h2>HTML-collection</h2>

          <p>Farvel Aalborg!</p>
          <p>Farvel Nibe!</p>
          <p>Farvel Silkeborg!</p>
          <p>Farvel Gråsten!</p>

          <p id="farvel"></p>
          <p id="length"></p>

          <button onclick="change()">Skift farven</button>
        </article>
      </section>
    </div>
  </body>
</html>
